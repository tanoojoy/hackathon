<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tiled Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
        .center-rectangle {
            position: absolute;
            width: 600px;
            height: 540px;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency by changing the last value (0.5) */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }

        .popup {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        }

        .popup-content {
            background: url('https://t4.ftcdn.net/jpg/07/11/18/57/360_F_711185766_C0F0lz1SfM5JmJtFUd390W89SjLxesTH.jpg') ;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: rgb(255, 255, 255); /* Text color for better visibility */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="center-rectangle">
        <canvas id="wallsCanvas" width="540" height="800"></canvas>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn" class="close">&times;</span>
            <h2>Quiz Question</h2>
            <p id="question"></p>
            <form id="quizForm">
                <label id="answer1">
                    <input  type="radio" name="answer" value="A"> A. Berlin
                </label><br>
                <label id="answer2">
                    <input  type="radio" name="answer" value="B"> B. Madrid
                </label><br>
                <label id="answer3">
                    <input type="radio" name="answer" value="C"> C. Paris
                </label><br>
                <label id="answer4">
                    <input  type="radio" name="answer" value="D"> D. Rome
                </label><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function open_popup(){
            const popup = document.getElementById('popup');
            // const closePopupBtn = document.getElementById('closePopupBtn');
            // const quizForm = document.getElementById('quizForm');

            popup.style.display = 'block';
            
            closePopupBtn.addEventListener('click', () => {
                popup.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target == popup) {
                    popup.style.display = 'none';
                }
            });

            quizForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(quizForm);
                const selectedAnswer = formData.get('answer');
                if (selectedAnswer) {
                    alert(`You selected: ${selectedAnswer}`);
                } else {
                    alert('Please select an answer.');
                }
                popup.style.display = 'none';
            });

            question_1();
        }
        function question_1(){
            var question = document.getElementById("question");
            var answer1 = document.getElementById("answer1");
            var answer2 = document.getElementById("answer2");
            var answer3 = document.getElementById("answer3");
            var answer4 = document.getElementById("answer4");

            var settings = {
                "url": "https://curtin-hackathon-e6d04ff2588d.herokuapp.com/get_easy_question1",
                "method": "GET",
            };
            
            $.ajax(settings).done(function (response) {
                console.log(response.question);
                question.innerHTML = response.question;
                answer1.innerHTML = response.answer1;
                answer2.innerHTML = response.answer2;
                answer3.innerHTML = response.answer3;
                answer4.innerHTML = response.answer4;
            });
        }
    </script>
</body>
</html>
