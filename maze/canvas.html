<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tiled Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
        }
        .center-rectangle {
            position: absolute;
            width: 600px;
            height: 540px;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency by changing the last value (0.5) */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="center-rectangle">
        <canvas id="wallsCanvas" width="540" height="800"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
