<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Quiz</title>
    <!-- <link rel="stylesheet" href="styles.css">
    -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #openPopupBtn {
            padding: 10px 20px;
            font-size: 16px;
        }

        .popup {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .popup-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="openPopupBtn">Open Quiz</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopupBtn" class="close">&times;</span>
            <h2>Quiz Question</h2>
            <p id="question">What is the capital of France?</p>
            <form id="quizForm">
                <label>
                    <input id="answer1" type="radio" name="answer" value="A"> A. Berlin
                </label><br>
                <label>
                    <input id="answer2" type="radio" name="answer" value="B"> B. Madrid
                </label><br>
                <label>
                    <input id="answer3" type="radio" name="answer" value="C"> C. Paris
                </label><br>
                <label>
                    <input id="answer4" type="radio" name="answer" value="D"> D. Rome
                </label><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- <script src="fetch_questions.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const popup = document.getElementById('popup');
    const openPopupBtn = document.getElementById('openPopupBtn');
    const closePopupBtn = document.getElementById('closePopupBtn');
    const quizForm = document.getElementById('quizForm');

    openPopupBtn.addEventListener('click', () => {
        popup.style.display = 'block';
    });

    closePopupBtn.addEventListener('click', () => {
        popup.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    });

    quizForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(quizForm);
        const selectedAnswer = formData.get('answer');
        if (selectedAnswer) {
            alert(`You selected: ${selectedAnswer}`);
        } else {
            alert('Please select an answer.');
        }
        popup.style.display = 'none';
    });

    question_1();
});



function question_1(){
    var question = document.getElementById("question");
    var answer1 = document.getElementById("answer1");
    var answer2 = document.getElementById("answer2");
    var answer3 = document.getElementById("answer3");
    var answer4 = document.getElementById("answer4");

    var settings = {
        "url": "https://curtin-hackathon-e6d04ff2588d.herokuapp.com/get_easy_question1",
        "method": "GET",
      };
      
    $.ajax(settings).done(function (response) {
        console.log(response.question);
        question.innerHTML = response.question;
        answer1.value = response.answer1;
        answer2.value = response.answer2;
        answer3.value = response.answer3;
        answer4.value = response.answer4;
    });
}
    </script>
</body>
</html>
